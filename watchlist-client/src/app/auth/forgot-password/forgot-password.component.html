<div class="container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input [ngClass]="{ 'is-invalid': submitted && form.email.errors }" class="form-control" formControlName="email" id="email" type="email" />
      <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
        <div *ngIf="form.email.errors.required">Email is required</div>
        <div *ngIf="form.email.errors.email">Invalid email address</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
