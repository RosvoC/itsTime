<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group has-success has-feedback">
          <label for="email">Email:</label>
          <input class="form-control" formControlName="email" id="email" type="email"/>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" formControlName="password" id="password" type="password"/>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Login</button>
          </div>
          <div class="col-md-6 text-right">
            <a routerLink="/forgot-password">Forgot Password</a>
          </div>
        </div>
      </form>
      <div *ngIf="showLoginFailureMessage" class="login-failure-message">
        Login Failed! Please check your credentials and try again.
      </div>
    </div>
  </div>
</div>
